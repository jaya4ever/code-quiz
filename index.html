<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body onload="initializeApplication()">
    <header>
        <a href="HighScores">View High Scores</a>
        <button id="goback">Go Back</button>
        <button id="playagain">Play Again</button>
        <div id="timer">Time: 0</div>
    </header>
    <main>
        <div id="questionsBody">
            <h1>Coding Quiz Challenge</h1>
            <h3>Try to answer the following code-related questions within the time limit.Keep in mind that incorrect
                answers will penalize your score/time by 15 seconds!
            </h3>
            <button id="startTime">Start Quiz</button>
        </div>

        <div id="container">
            <!-- <h2 id="question"></h2>
            <div id="btns"></div> -->
        </div>

        <div id="questions"></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>


        <div id="currentTime"></div>
        <div id="initalsContainer" class="hide">
            <h3>Please enter your intitals:</h3>
            <form id="initalsForm">
                <label for="intitials">intitials</label>
                <input type="text" id="intitials" />
                <button type="submit">Submit</button>
            </form>
        </div>

    </main>


    <script src="./Assets/js/script.js"></script>


</body>

</html>
