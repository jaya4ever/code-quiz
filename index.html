<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Code Quiz</title>

<body>
    <header>
        <a href="HighScores">View High Scores</a>
        <div id="timer">Time: 0</div>
    </header>
    <main>
        <div id="questionsBody">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button id="startTime">Start Quiz</button>
        </div>

        <div id="container">
            <!-- <h2 id="question"></h2>
            <div id="btns"></div> -->
        </div>
         <div id="currentTime"></div>
        <div id="initalsContainer" class="hide">
            <h3>Please enter your intitals:</h3>
            <form id="initalsForm">
                <label for="intitials">intitials</label>
                <input type="text" id="intitials" />
                <button type="submit">Submit</button>
            </form>
        </div>

    </main>


    <script src="./Assets/js/script.js"></script>

</body>
